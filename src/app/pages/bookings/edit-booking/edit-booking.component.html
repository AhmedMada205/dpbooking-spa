<div class="booking-container container-fluid mt-4" dir="rtl">
  <div class="card shadow-lg border-0 booking-card">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <i class="fa fa-edit mr-2 fa-lg"></i>
      <h5 class="mb-0">تعديل الحجز</h5>
    </div>

    <div class="card-body">
      <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()">
        <!-- Client Info -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>اسم العميل</label>
            <input
              type="text"
              class="form-control"
              formControlName="clientName"
            />
          </div>
          <div class="form-group col-md-6">
            <label>رقم الهاتف</label>
            <input
              type="text"
              class="form-control"
              formControlName="clientPhone"
            />
          </div>
        </div>

        <!-- Venue -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>المكان</label>
            <select
              class="form-control"
              formControlName="venueId"
              (change)="onVenueChange()"
            >
              <option [value]="null">اختر المكان</option>
              <option *ngFor="let v of venues" [value]="v.venueId">
                {{ v.venueName }}
              </option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label>سعر المكان</label>
            <div class="d-flex align-items-center">
              <div class="form-check mr-2">
                <input
                  type="radio"
                  class="form-check-input"
                  name="venuePriceOption"
                  value="0"
                  (change)="onVenuePriceOptionChange($event)"
                  [checked]="!isCustomPrice"
                />
                <label class="form-check-label">مجاني</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="venuePriceOption"
                  value="1"
                  (change)="onVenuePriceOptionChange($event)"
                  [checked]="isCustomPrice"
                />
                <label class="form-check-label">سعر خاص</label>
              </div>
            </div>
            <input
              *ngIf="isCustomPrice"
              type="number"
              class="form-control mt-1"
              formControlName="venueExtraPrice"
            />
          </div>
        </div>

        <!-- Booking Type / Date / Time -->
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>نوع الحجز</label>
            <select class="form-control" formControlName="bookingType">
              <option *ngFor="let t of bookingTypes" [value]="t.id">
                {{ t.name }}
              </option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label>التاريخ</label>
            <input
              type="date"
              class="form-control"
              formControlName="bookingDate"
            />
          </div>
          <div class="form-group col-md-4">
            <label>الوقت</label>
            <input
              type="time"
              class="form-control"
              formControlName="bookingTime"
            />
          </div>
        </div>

        <!-- Number of People -->
        <div class="form-group">
          <label>عدد الأشخاص</label>
          <input
            type="number"
            class="form-control"
            formControlName="numberOfPeople"
            min="1"
          />
        </div>

        <!-- Payment -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>طريقة الدفع</label>
            <select class="form-control" formControlName="paymentMethod">
              <option [value]="null">اختر طريقة الدفع</option>
              <option *ngFor="let p of paymentMethods" [value]="p.id">
                {{ p.name }}
              </option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label>رقم الإيصال</label>
            <input
              type="text"
              class="form-control"
              formControlName="receiptNumber"
            />
          </div>
        </div>

        <!-- Deposit & Note -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>المقدم</label>
            <input
              type="number"
              class="form-control"
              formControlName="depositAmount"
              min="0"
            />
          </div>
          <div class="form-group col-md-6">
            <label>ملاحظات</label>
            <input type="text" class="form-control" formControlName="note" />
          </div>
        </div>

        <!-- Meals -->
        <div class="mt-4" *ngIf="meals && mealsList && mealsList.length">
          <h5>الوجبات</h5>
          <div formArrayName="meals">
            <div
              *ngFor="let meal of meals.controls; let i = index"
              [formGroupName]="i"
              class="border p-2 mb-2 rounded"
            >
              <div class="form-row align-items-center">
                <div class="form-group col-md-4">
                  <label>الوجبة</label>
                  <select
                    class="form-control"
                    formControlName="MealId"
                    (change)="onMealChange(i)"
                  >
                    <option *ngFor="let m of mealsList" [value]="m.mealId">
                      {{ m.mealName }}
                    </option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label>الكمية</label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="Quantity"
                    min="1"
                  />
                </div>
                <div class="form-group col-md-3">
                  <label>السعر للوحدة</label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="UnitPrice"
                    min="0"
                  />
                </div>
                <div class="form-group col-md-2 text-center">
                  <label>إجمالي</label>
                  <div class="form-control text-center">
                    {{ getMealTotal(i) | number: "1.0-2" }}
                  </div>
                  <button
                    type="button"
                    class="btn btn-danger btn-sm mt-1"
                    (click)="removeMeal(i)"
                  >
                    حذف
                  </button>
                </div>
              </div>
            </div>
          </div>

          <button
            type="button"
            class="btn btn-primary mt-2"
            (click)="addMeal()"
          >
            إضافة وجبة
          </button>
        </div>

        <!-- Totals -->
        <div class="mt-3 text-right">
          <p>
            إجمالي الوجبات: {{ getTotalMealsPrice() | number: "1.0-2" }} جنيه
          </p>
          <p>الضريبة: {{ getServiceCharge() | number: "1.0-2" }} جنيه</p>
          <h5>
            الإجمالي النهائي: {{ getFinalTotal() | number: "1.0-2" }} جنيه
          </h5>
        </div>

        <!-- Submit -->
        <div class="mt-4 text-center">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="isSubmitting"
          >
            حفظ التعديل
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
